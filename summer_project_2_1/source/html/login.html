<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../src/scss/main.scss" />
  </head>
  <body>
    <form
      class="loginForm-container"
      action=""
      method="post"
      onsubmit="return formCheck(this);"
    >
      <div class="login-title" id="title">Login</div>
      <input
        class="login-email"
        type="text"
        name="id"
        placeholder="이메일 입력"
        autofocus
      />
      <input
        class="login-pwd"
        type="password"
        name="pwd"
        placeholder="비밀번호"
      />
      <button class="login-button">로그인</button>
      <div>
        <label><input type="checkbox" name="rememberId" /> 아이디 기억</label> |
        <a href="">비밀번호 찾기</a> |
        <a href="">회원가입</a>
      </div>
    </form>
  </body>
</html>
